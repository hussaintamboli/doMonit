<!doctype html>
<title>Send javascript with template demo</title>
<script src="/static/js/jquery.min.js"></script>
<style>
  #data {
    text-align: center;
  }
</style>
<div id="data">nothing received yet</div>
{% for i, c in data: %}
<script>
  $("#data").text("{{ i }} {{ c }}")
</script>
{% endfor %}
